<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('LOG IN!')"></head>
<link rel="stylesheet" th:href="@{/css/posts-form.css}" />
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <h3>Log In</h3>
    <div class="form-container">
        <form th:method="post" th:action="@{/login}">
            <div class="row">
                <div class="col-15">
                    <label for="username">Username</label>
                </div>
                <div class="col-85">
                    <input type="text" id="username" name="username" placeholder="Your username.." required="required" />
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="password">Password</label>
                </div>
                <div class="col-85">
                    <input type="password" id="password" name="password" placeholder="Your password.." required="required" />
                </div>
            </div>
            <div class="row submit-button">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
