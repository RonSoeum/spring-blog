<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('SIGN UP!')"></head>
<link rel="stylesheet" th:href="@{/css/posts-form.css}" />
<style>
    .submit-button {
        padding-top: 5px;
    }
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <h3>Sign Up</h3>
        <div class="form-container">
            <form th:method="post" th:action="@{/sign-up}" th:object="${user}">
                <div class="row">
                    <div class="col-15">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-85">
                        <input type="text" id="username" th:field="*{username}" placeholder="Your username.." required="required" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-85">
                        <input type="email" id="email" th:field="*{email}" placeholder="Your email.." required="required" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-15">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-85">
                        <input type="password" id="password" th:field="*{password}" placeholder="Your password.." required="required" />
                    </div>
                </div>
                <div class="row submit-button">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
