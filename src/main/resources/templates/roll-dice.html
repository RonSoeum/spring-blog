<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Roll Dice!')"></head>
<body>

    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <ul>
            <li>
                <a th:href="@{/roll-dice/1}">Guess 1 for dice roll</a>
            </li>
            <li>
                <a th:href="@{/roll-dice/2}">Guess 2 for dice roll</a>
            </li>
            <li>
                <a th:href="@{/roll-dice/3}">Guess 3 for dice roll</a>
            </li>
            <li>
                <a th:href="@{/roll-dice/4}">Guess 4 for dice roll</a>
            </li>
            <li>
                <a th:href="@{/roll-dice/5}">Guess 5 for dice roll</a>
            </li>
            <li>
                <a th:href="@{/roll-dice/6}">Guess 6 for dice roll</a>
            </li>
        </ul>

        <h1>Your Guess: <span th:text="${guess}"></span></h1>
        <h1>Dice Roll: <span th:text="${diceRoll}"></span></h1>
        <h1>Result: <span th:text="${result}"></span></h1>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
