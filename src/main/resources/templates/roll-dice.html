<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Roll Dice!')"></head>
<style>
    main {
        width: 60%;
    }
    ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
        padding: 0;
    }
    li {
        display: block;
    }
    li i, p i {
        color: #f00;
        font-size: 4em;

    }
    .text-center {
        text-align: center;
    }
    .red {
        color: darkred;
    }
    .green {
        color: darkgreen;
    }
    .gold {
        color: gold;
    }
    .brown {
        color: saddlebrown;
    }
    .box-item {
        border: 3px solid #ddd;
        background-color: #eee;
        border-radius: 5px;
        padding: 1em;
        width: 300px;
    }
    .box {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin: 50px auto 0 auto;
        /*width: 60%*/
    }
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <h1 class="text-center">TEST YOUR LUCK!</h1>
        <ul>
            <li>
                <a th:href="@{/roll-dice/1}"><i class="fas fa-dice-one"></i></a>
            </li>
            <li>
                <a th:href="@{/roll-dice/2}"><i class="fas fa-dice-two"></i></a>
            </li>
            <li>
                <a th:href="@{/roll-dice/3}"><i class="fas fa-dice-three"></i></a>
            </li>
            <li>
                <a th:href="@{/roll-dice/4}"><i class="fas fa-dice-four"></i></a>
            </li>
            <li>
                <a th:href="@{/roll-dice/5}"><i class="fas fa-dice-five"></i></a>
            </li>
            <li>
                <a th:href="@{/roll-dice/6}"><i class="fas fa-dice-six"></i></a>
            </li>
        </ul>

        <div class="box" th:switch="${result}">
            <div class="">
                <h1 class="">Your Guess: <span th:text="${guess}"></span></h1>
                <h1 class="">Dice Roll: <span th:text="${diceRoll}"></span></h1>
            </div>
            <div class="box-item" th:case="'Lucky Guess!'">
                <p class="text-center"><i class="fas fa-trophy gold"></i></p>
                <h1 class="text-center green"><span th:text="${result}"></span></h1>
            </div>
            <div class="box-item" th:case="'You are wrong.'">
                <p class="text-center"><i class="fas fa-poop brown"></i></p>
                <h1 class="text-center red"><span th:text="${result}"></span></h1>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
