<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Post Index!')"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <h1>WELCOME TO THE POSTS INDEX!</h1>
        <div th:each="post : ${posts}">
            <h3>
                <a th:href="@{/posts/{id}(id=${post.id})}"><span th:text="${post.title}"></span></a>
            </h3>
            <p><span th:text="${post.body}"></span></p>
            <hr />
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
