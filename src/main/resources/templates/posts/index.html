<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Post Index!')"></head>
<style>
    .post {
        margin-bottom: 35px;
    }
    h3 a {
        text-decoration: none;
        color: #f00;
    }
    img {
        width: 100%;
        height: auto;
    }
    @media only screen and (min-width: 768px) {
        main {
            width: 60%;
        }
    }
</style>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main>
        <h3>Blog</h3>
        <article class="post" th:each="post : ${posts}">
            <img th:src="@{${post.image}}" alt="lorem ipsum" />
            <p>on March 3, 2019 | <span>by Ron Soeum</span></p>
            <h3><a th:href="@{/posts/{id}(id=${post.id})}"><span th:text="${post.title}"></span></a></h3>
            <p><span th:text="${post.body}"></span></p>
            <hr />
        </article>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
